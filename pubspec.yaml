name: notification_collector
description: Research app for collecting notification preview and full message data
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Permissions
  permission_handler: ^12.0.1
  
  # CSV Export
  csv: ^6.0.0
  
  # State Management
  provider: ^6.1.1
  
  # File handling
  path_provider: ^2.1.1
  
  # HTTP client for API calls
  http: ^1.1.0
  
  # Intents for notification access
  android_intent_plus: ^6.0.0
  
  # Shared preferences for settings
  shared_preferences: ^2.2.2
  
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
